<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–π –æ–±–ª–∞—á–Ω—ã–π –ø—Ä–æ–µ–∫—Ç</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 400px;
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        
        .form-container:hover {
            transform: scale(1.02);
        }
        
        h3 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            background-color: white;
        }
        
        input::placeholder {
            color: #999;
            font-size: 15px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #f4b400;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(244, 180, 0, 0.3);
            border: 2px solid #4CAF50;
        }
        
        button:hover {
            background: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            border-color: #f4b400;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± —É—Å–ø–µ—Ö–µ/–æ—à–∏–±–∫–µ */
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h3>üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</h3>
    <form id="feedbackForm">
        <input type="text" id="userName" placeholder="–í–∞—à–µ –∏–º—è" required>
        <input type="email" id="userEmail" placeholder="–í–∞—à Email" required>
        <button type="submit">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
    </form>
    <div id="messageBox" class="message"></div>
</div>

<script type="module">
// –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º –º–æ–¥—É–ª–∏ Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

// –¢–í–û–ò –ö–õ–Æ–ß–ò –°–û –°–ö–†–ò–ù–®–û–¢–ê
const firebaseConfig = {
    apiKey: "AIzaSyDImR-lwN-EaxHpK0kZ4jamgmlT9Vsqld8",
    authDomain: "amamina.firebaseapp.com",
    projectId: "amamina",
    storageBucket: "amamina.firebasestorage.app",
    messagingSenderId: "201925983071",
    appId: "1:201925983071:web:0562243fe8bff512dfd4ea",
    measurementId: "G-J41Z9MFML4"
};

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏
document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const nameInput = document.getElementById("userName").value;
    const emailInput = document.getElementById("userEmail").value;
    const messageBox = document.getElementById("messageBox");
    
    // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    messageBox.className = "message";
    
    try {
        // –ó–∞–ø–∏—Å—å –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é "requests"
        await addDoc(collection(db, "requests"), {
            name: nameInput,
            email: emailInput,
            timestamp: new Date()
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        messageBox.className = "message success";
        messageBox.textContent = "‚úÖ –ì–æ—Ç–æ–≤–æ! –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ Firebase.";
        document.getElementById("feedbackForm").reset();
        
        // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
            messageBox.className = "message";
        }, 3000);
        
    } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏: ", error);
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
        messageBox.className = "message error";
        messageBox.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.";
    }
});
</script>

</body>
</html>
